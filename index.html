<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="weather-app">
        <header class="header">
            <h1>Weather Forecast</h1>
            <div class="search-bar">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn">Search</button>
            </div>
        </header>
        <main class="current-weather">
            <div class="location-date">
                <h2 id="location">Tbilisi</h2>
                <p id="date">Friday, July 4</p>
            </div>
            <div class="weather-info">
                <img src="./assets/icons/cloudy-icon.svg" alt="Weather icon" id="weather-icon">
                <div class="temperature">
                    <span id="temp-value">25</span><span class="unit">Â°C</span>
                </div>
                <p id="description">Cloudy</p>
            </div>
            <div class="details">
                <p>Humidity: <span id="humidity">70%</span></p>
                <p>Wind: <span id="wind-speed">15 km/h</span></p>
            </div>
        </main>

    <script src="./assets/js/app.js"></script>
</body>
</html>
